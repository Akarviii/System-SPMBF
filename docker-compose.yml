version: "3.9"

services:
  db:
    image: mysql:8.0
    environment:
      - MYSQL_DATABASE=${DB_NAME:-libapartado}
      - MYSQL_USER=${DB_USER:-libuser}
      - MYSQL_PASSWORD=${DB_PASSWORD:-libpass}
      - MYSQL_ROOT_PASSWORD=${DB_ROOT_PASSWORD:-rootpass}
    ports:
      - "${DB_PORT:-3306}:3306"
    command: --default-authentication-plugin=mysql_native_password --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    volumes:
      - mysql_data:/var/lib/mysql

  api:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - db
    env_file:
      - .env
    ports:
      - "8000:8000"
    volumes:
      - .:/app

volumes:
  mysql_data:
